apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django-container
          image: chuka042/django-devops-project:latest
          ports:
            - containerPort: 8000
          env:
            - name: DEBUG
              value: "true"
            - name: SECRET_KEY
              value: "your-secret-key"

